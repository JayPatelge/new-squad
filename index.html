<!DOCTYPE html>
<html>
<head>
    <title>Select Option for CARDS</title>
    <style>
        .large-button {
            padding: 24px 150px; /* Adjust padding as needed */
            font-size: 40px; /* Increased font size */
            border-radius: 10px;
            border: 5px solid black;
            background-color: skyblue;
        }
        .title {
            font-size: 50px; /* Adjust font size as needed */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title">Select Option for CARDS</div>
    <img id="task-image" src="" alt="Image not available" style="max-width: 100%; height: auto;">
    <div id="category-options"></div>
    <div id="text" style="font-size: 50px;"></div>
    <button id="submit-button" class="large-button" style="display: none;">Submit</button>
    
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBRcBDEymGmFu4RuC7NQyhidLspv7rNb8Q",
            authDomain: "new-squad.firebaseapp.com",
            databaseURL: "https://new-squad-default-rtdb.firebaseio.com",
            projectId: "new-squad",
            storageBucket: "new-squad.appspot.com",
            messagingSenderId: "513952061303",
            appId: "1:513952061303:web:6af85a5a26ae17bc527372"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const submitButton = document.getElementById("submit-button");
        const categoryOptions = document.getElementById("category-options");

        let selectedCategory = null;

        // Listen for new tasks
        db.ref("tasks/current").on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
                // Update image and text
                document.getElementById("task-image").src = data.image_url || '';
                document.getElementById("text").textContent = data.text || 'No text available.';
                categoryOptions.innerHTML = ''; // Clear previous category buttons
                submitButton.style.display = "none"; // Reset submit button
                submitButton.disabled = true; // Ensure the button is disabled initially
                selectedCategory = null;

                // Populate category buttons
                const categories = ["Option A", "Option B", "Option C"];
                categories.forEach((category) => {
                    const button = document.createElement("button");
                    button.textContent = category;
                    button.className = 'large-button';
                    button.onclick = () => selectCategory(category);
                    categoryOptions.appendChild(button);
                });
            } else {
                // Clear UI for waiting state
                document.getElementById("task-image").src = ''; // Clear image
                document.getElementById("text").textContent = 'Waiting for task...';
                categoryOptions.innerHTML = ''; // Clear categories
                submitButton.style.display = "none"; // Reset submit button
                submitButton.disabled = true; // Ensure the button is disabled
            }
        });

        // Change button color on selection
        function selectCategory(category) {
            selectedCategory = category;
            document.querySelectorAll("#category-options button").forEach((btn) => {
                btn.style.backgroundColor = ""; // Reset button color
            });
            const selectedButton = Array.from(document.querySelectorAll("#category-options button")).find(
                btn => btn.textContent === category
            );
            if (selectedButton) {
                selectedButton.style.backgroundColor = "brown"; // Highlight selected button
            }
            submitButton.style.display = "block"; // Show submit button
            submitButton.disabled = false; // Enable the submit button
        }

        // Submit selected category
        submitButton.onclick = () => {
            if (selectedCategory) {
                db.ref("tasks/current").update({
                    category: selectedCategory,
                    image_url: null,
                    text: null
                })
                    .then(() => {
                        console.log(`Category "${selectedCategory}" submitted!`);
                        document.getElementById("text").textContent = 'Waiting for task...';
                        submitButton.style.display = "none"; // Hide submit button after submission
                        submitButton.disabled = true; // Disable the button again
                        selectedCategory = null; // Reset selection
                    })
                    .catch(error => console.error("Error submitting category:", error));
            } else {
                console.warn("No category selected.");
            }
        };
    </script>
</body>
</html>
