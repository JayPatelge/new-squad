<!DOCTYPE html>
<html>
<head>
    <title>Select Option For Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            font-size: calc(1em + 0.5vw);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        p {
            font-size: calc(1em + 0.4vw);
            margin: 10px 0;
        }
        button.category-button {
            background-color: blue; /* Default button color */
            color: white;
            margin: 10px;
            padding: 1em 2em;
            font-size: calc(1em + 0.3vw);
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        button.category-button.selected {
            background-color: brown; /* Highlight selected button */
        }
        div#categories {
            max-height: 50vh; /* Limit height for scrollable area */
            overflow-y: auto; /* Enable scrolling if content overflows */
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 id="title">Select Option For Cards</h1>
    <img id="task-image" src="" alt="Image not available">
    <p id="task-text"></p>
    <div id="categories" style="display:none;"></div>
    <button id="submit-button" style="display:none;">Submit</button>
    <button id="refresh-button" style="display:none;">Refresh</button>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBRcBDEymGmFu4RuC7NQyhidLspv7rNb8Q",
            authDomain: "new-squad.firebaseapp.com",
            databaseURL: "https://new-squad-default-rtdb.firebaseio.com",
            projectId: "new-squad",
            storageBucket: "new-squad.appspot.com",
            messagingSenderId: "513952061303",
            appId: "1:513952061303:web:6af85a5a26ae17bc527372"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const submitButton = document.getElementById("submit-button");
        const categoriesDiv = document.getElementById("categories");
        let selectedCategory = null;

        // Listen for tasks
        db.ref("tasks/current").on("value", (snapshot) => {
            const data = snapshot.val();

            if (data) {
                document.getElementById("title").style.display = "block";
                document.getElementById("task-image").src = data.image_url || '';
                document.getElementById("task-text").textContent = data.text || 'No text available.';
                categoriesDiv.style.display = "block"; // Show categories
                submitButton.style.display = "none"; // Hide submit button initially
                document.getElementById("refresh-button").style.display = "none"; // Hide refresh button
            } else {
                document.getElementById("title").style.display = "none"; // Hide title
                document.getElementById("task-image").src = ''; // Clear image
                document.getElementById("task-text").textContent = 'Waiting for a new task...'; // Show waiting message
                categoriesDiv.style.display = "none"; // Hide category buttons
                submitButton.style.display = "none"; // Hide submit button
                document.getElementById("refresh-button").style.display = "block"; // Show refresh button
            }
        });

        // Add category buttons
        const categories = ["Option A", "Option B", "Option C"];
        categories.forEach((category) => {
            const button = document.createElement("button");
            button.textContent = category;
            button.classList.add("category-button");

            button.onclick = () => {
                document.querySelectorAll(".category-button").forEach((btn) => {
                    btn.classList.remove("selected");
                });
                button.classList.add("selected");
                selectedCategory = category;
                submitButton.style.display = "block"; // Show submit button
            };

            categoriesDiv.appendChild(button);
        });

        // Refresh button functionality
        document.getElementById("refresh-button").onclick = () => {
            location.reload(); // Reload the page
        };

        // Submit button functionality
        submitButton.onclick = () => {
            if (selectedCategory) {
                db.ref("tasks/current/category").set(selectedCategory)
                    .then(() => {
                        alert(`Category "${selectedCategory}" submitted!`);
                        submitButton.style.display = "none"; // Hide submit button after submission
                    })
                    .catch((error) => console.error("Error submitting category:", error));
            } else {
                alert("Please select a category before submitting.");
            }
        };
    </script>
</body>
</html>
