
<!DOCTYPE html>
<html>
<head>
    <title>Select Option For Cards</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 20px; 
        }
        img { 
            max-width: 100%; /* Ensure image scales with window width */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0; 
            border: 2px solid #ccc; 
            border-radius: 10px;
        }
        p { 
            font-size: calc(16px + 1vw); /* Adjust text size dynamically based on viewport width */
            margin: 10px 0; 
        }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: calc(16px + 0.5vw); /* Dynamically scale buttons */
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <h1>Select Option For Cards</h1>
    <img id="task-image" src="" alt="Image not available">
    <p id="task-text">Waiting for task...</p>
    <div id="categories"></div>
    <button id="submit-button" style="display:none;">Submit</button>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBRcBDEymGmFu4RuC7NQyhidLspv7rNb8Q",
            authDomain: "new-squad.firebaseapp.com",
            databaseURL: "https://new-squad-default-rtdb.firebaseio.com",
            projectId: "new-squad",
            storageBucket: "new-squad.appspot.com",
            messagingSenderId: "513952061303",
            appId: "1:513952061303:web:6af85a5a26ae17bc527372"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const submitButton = document.getElementById("submit-button");
        const categoriesDiv = document.getElementById("categories");

        let selectedCategory = null;

        // Listen for new tasks
        db.ref("tasks/current").on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById("task-image").src = data.image_url || '';
                document.getElementById("task-text").textContent = data.text || 'No text available.';
                categoriesDiv.innerHTML = ''; // Clear categories on new task
                submitButton.style.display = "none"; // Reset submit button
                selectedCategory = null;

                // Populate category buttons
                const categories = ["Option A", "Option B", "Option C"];
                categories.forEach((category) => {
                    const button = document.createElement("button");
                    button.textContent = category;
                    button.onclick = () => selectCategory(category);
                    categoriesDiv.appendChild(button);
                });
            } else {
                document.getElementById("task-image").src = ''; // Clear image
                document.getElementById("task-text").textContent = 'Waiting for task...';
                categoriesDiv.innerHTML = ''; // Clear categories
                submitButton.style.display = "none"; // Reset submit button
            }
        });

        // Change button color on selection
        function selectCategory(category) {
            selectedCategory = category;
            document.querySelectorAll("#categories button").forEach((btn) => {
                btn.style.backgroundColor = ""; // Reset button color
            });
            const selectedButton = Array.from(document.querySelectorAll("#categories button")).find(
                btn => btn.textContent === category
            );
            if (selectedButton) selectedButton.style.backgroundColor = "brown"; // Highlight selected button
            submitButton.style.display = "block"; // Show submit button
        }

        // Submit category
        submitButton.onclick = () => {
            if (selectedCategory) {
                db.ref("tasks/current").update({
                    category: selectedCategory,
                    image_url: null,
                    text: null
                })
                    .then(() => {
                        console.log(`Category "${selectedCategory}" submitted!`);
                        document.getElementById("task-text").textContent = 'Waiting for task...';
                    })
                    .catch(error => console.error("Error submitting category:", error));
            } else {
                console.warn("No category selected.");
            }
        };
    </script>
</body>
</html>
