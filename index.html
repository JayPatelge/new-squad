<!DOCTYPE html>
<html>
<head>
    <title>Select Option For Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            font-size: calc(1em + 0.5vw); /* Dynamic font size */
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 10px 0;
        }
        button {
            margin: 10px;
            padding: 1em 2em; /* Scaled padding */
            font-size: calc(1em + 0.3vw); /* Responsive button font size */
            border-radius: 5px;
            background-color: blue; /* Default color */
            color: white;
            border: none;
            cursor: pointer;
        }
        button.selected {
            background-color: brown; /* Highlight selected button */
        }
    </style>
</head>
<body>
    <h1 id="title">Select Option For Cards</h1>
    <img id="task-image" src="" alt="Image not available">
    <p id="task-text"></p>
    <div id="categories" style="display:none;"></div>
    <button id="submit-button" style="display:none;">Submit</button>
    <button id="refresh-button" style="display:none;">Refresh</button>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBRcBDEymGmFu4RuC7NQyhidLspv7rNb8Q",
            authDomain: "new-squad.firebaseapp.com",
            databaseURL: "https://new-squad-default-rtdb.firebaseio.com",
            projectId: "new-squad",
            storageBucket: "new-squad.appspot.com",
            messagingSenderId: "513952061303",
            appId: "1:513952061303:web:6af85a5a26ae17bc527372"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const submitButton = document.getElementById("submit-button");
        const categoriesDiv = document.getElementById("categories");
        let selectedCategory = null;

        // Listen for tasks
        db.ref("tasks/current").on("value", (snapshot) => {
            const data = snapshot.val();

            if (data) {
                document.getElementById("task-image").src = data.image_url || '';
                document.getElementById("task-text").textContent = data.text || 'No text available.';
                categoriesDiv.style.display = "block"; // Show categories
                submitButton.style.display = "none"; // Reset submit button
                document.getElementById("refresh-button").style.display = "none"; // Hide refresh button
            } else {
                document.getElementById("task-image").src = '';
                document.getElementById("task-text").textContent = 'Waiting for a new task...';
                categoriesDiv.style.display = "none"; // Hide categories
                document.getElementById("refresh-button").style.display = "block"; // Show refresh button
            }
        });

        // Add category buttons
        const categories = ["Option A", "Option B", "Option C"];
        categories.forEach((category) => {
            const button = document.createElement("button");
            button.textContent = category;
            button.onclick = () => {
                document.querySelectorAll("button").forEach((btn) => {
                    btn.classList.remove("selected");
                });

                button.classList.add("selected");
                selectedCategory = category;
                submitButton.style.display = "block"; // Show submit button
            };
            categoriesDiv.appendChild(button);
        });

        // Refresh button functionality
        document.getElementById("refresh-button").onclick = () => {
            location.reload(); // Reload the page
        };
    </script>
</body>
</html>
